<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-button (click)="back()">
       <ion-icon  name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let item of userall ">
     
        <ion-item-sliding>
          <ion-item>
            <ion-thumbnail slot="start">
            </ion-thumbnail>
            <ion-label>{{item.username}}</ion-label>
            <ion-label>{{item.password}}</ion-label>
            <ion-label>{{item.role}}</ion-label>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option  (click)="edit(item)">
              <ion-icon name="create-outline"></ion-icon>EDIT
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>

    <div class="ion-text-center">
      <ion-button shape="round" color="success"  (click)="edit(item)">
        <ion-icon name="create-outline"></ion-icon>EDIT</ion-button>
    </div>
  

</ion-content>
